<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUIS BARU</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="container">
        <div id="pageStart">
            <div class="kontainer">
                <div class="row">
                    <div class="col-label">
                        <label for="nama">Nama : </label>
                    </div>
                    <div class="col-input">
                        <input type="text" id="nama" name="nama">
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        <label for="kelas">Kelas : </label>
                    </div>
                    <div class="col-input">
                        <input type="text" id="kelas" name="kelas">
                    </div>
                </div>
                <button onclick="mulaiQuiz()" class="btn">Mulai Kuis</button>
                <!-- <button onclick="showPageHasil()" class="btn">Hasilll</button> -->
            </div> 
        </div>


        <div id="pageQuiz" style="display: none;">
            <div id="quizUp">
                <div id="question"></div>
                <label class="option"><input type="radio" name="option" value="1" /><span id="option1"></span></label>
		        <label class="option"><input type="radio" name="option" value="2" /><span id="option2"></span></label>
		        <label class="option"><input type="radio" name="option" value="3" /><span id="option3"></span></label>
                <label class="option"><input type="radio" name="option" value="4" /><span id="option4"></span></label>
            </div>
            <div id="quisBot">
                <button id="prev" onclick="prevQues();" class="btn2">Kembali</button>
                <label id="timer" style="font-size:25px;"></label>
                <button id="next" onclick="nextQues();" class="btn2">Berikutnya</button>
                <button id="hasil" onclick="showPageHasil();" class="btn2" style="display: none;">Lihat Hasil</button>
            </div>


        </div>


        <div id="pageHasil" style="display: none;">
            <label id="identitas"></label>
            <div class="row">
                <div class="column" style="background-color:#aaa;">
                    <label id="jumlahSalah"></label>
                </div>
                <div class="column" style="background-color:#bbb;">
                    <label id="nilaiAkhir"></label>
                </div>
            </div>       
            <button id="remidi" onclick="remidi();" class="btn3">Remidi</button>
            <button id="kirim" onclick="kirim();" class="btn3">Kirim</button>
            
        </div>
    </div>
    <script type="text/javascript" src="assets/questions.js"></script>
    <script type="text/javascript" src="assets/main.js"></script>
</body>
</html>
